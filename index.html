<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Header</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<header>
  <div class="container">
    <div class="menu">
      <img class="menulogo" src="images/wellcome.png" alt="">

      <div class="max-screen">
        <ul class="horizontalMenu">
          <li class="horizontalMenu"><a href="#">Menu</a></li><br>
          <li class="horizontalMenu"><a href="#">Services</a></li><br>
          <li class="horizontalMenu"><a href="#">Contact</a></li><br>

        </ul>
      </div>

      <div id="menu-toggle" class="buttonMenu">
        <div id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="cross">
          <span></span>
          <span></span>
        </div>
      </div>

    </div>
  </div>

  <div class="buttonContainerMenu hidden min-screen">
    <ul class="slideout">
      <li class="changecolor1"><a class="changecolor2" href="#">Menu</a></li>
      <br>
      <li class="changecolor1"><a class="changecolor2" href="#">Services</a></li>
      <br>
      <li class="changecolor1"><a class="changecolor2" href="#">Contact</a></li>
      <br>
    </ul>
  </div>
</header>

<body>

  <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/header.js" charset="utf-8"></script>
</body>

</html>
